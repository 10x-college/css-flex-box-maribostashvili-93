<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboards</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-layout">
        <div class="nav-layout">
          <img src="./img/menu-icon.png" alt="menu-icon" class="menu-icon" />
          <h3 class="dashboard-title">Dashboard by Mariami</h3>
        </div>
      </header>

      <main class="main-layout">
        <aside class="left-sidebar">
          <nav class="nav-icons">
            <img
              src="./img/Home icon.png"
              alt="home-icons"
              class="nav-items active"
            />
            <img
              src="./img/layericon.png"
              alt="layer-icons"
              class="nav-items"
            />
            <img
              src="./img/walleticon.png"
              alt="wallet-icons"
              class="nav-items"
            />
            <img src="./img/data.png" alt="data-icons" class="nav-items" />
            <img
              src="./img/calendar.png"
              alt="calendar-icons"
              class="nav-items"
            />
          </nav>
        </aside>

        <section class="main-content">
          <div class="cards-row top">
            <div class="dashboard-card small"></div>
            <div class="dashboard-card small"></div>
            <div class="dashboard-card small"></div>
          </div>

          <div class="cards-row middle">
            <div class="dashboard-card wide"></div>
          </div>

          <div class="cards-row bottom">
            <div class="dashboard-card medium"></div>
            <div class="dashboard-card medium"></div>
          </div>
        </section>

        <aside class="right-sidebar">
          <div class="cards-group">
            <div class="colorcard-purple"></div>
            <div class="colorcard-orange"></div>
            <div class="colorcard-green"></div>
          </div>
          <div class="ordinary-card"></div>
        </aside>
      </main>
    </div>
  </body>
</html>
